# GitHub Action to scan for secrets in commits
# This prevents accidental credential commits

name: Secret Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for scanning
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Custom Pattern Check
        run: |
          # Check for common credential patterns
          if grep -r -E "(CDP_API_KEY_ID|CDP_API_KEY_SECRET|CDP_WALLET_SECRET).*=.*[a-zA-Z0-9]{20,}" . --exclude-dir={node_modules,.git,.next}; then
            echo "⚠️ Potential credentials found in code!"
            exit 1
          fi
          
          # Check for Supabase keys
          if grep -r -E "eyJ[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+" . --exclude-dir={node_modules,.git,.next} --exclude="*.test.*" --exclude="*.spec.*"; then
            echo "⚠️ Potential JWT tokens found!"
            exit 1
          fi
          
          echo "✅ No credentials detected"

