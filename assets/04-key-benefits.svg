  <text x="300" y="335" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="white">💰 Token Rewards</text>
  <text x="300" y="355" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Earn crypto for contributions</text>
  <text x="300" y="370" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Native blockchain payments</text>

  <!-- Mobile Design -->
  <rect x="430" y="300" width="200" height="100" rx="12" fill="url(#secondaryGradient)" stroke="#848483" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="530" y="335" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#444444">📱 Mobile Optimized</text>
  <text x="530" y="355" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#444444">Responsive design</text>
  <text x="530" y="370" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#444444">Works on all devices</text>

