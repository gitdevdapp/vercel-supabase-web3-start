  <text x="550" y="485" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="white">🚀 Result: 10x Faster Web3 Development</text>
  <text x="550" y="505" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#beb2f5">Build production dApps in hours, not months</text>
  <text x="550" y="520" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#beb2f5">Enterprise-grade security included</text>

