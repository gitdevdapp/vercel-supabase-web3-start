<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- DevDapp unified color scheme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#beb2f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#401de1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c6c2da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#848483;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#401de1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#210f75;stop-opacity:1" />
    </linearGradient>
    
    <!-- High-contrast shadows for readability -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Clean white background -->
  <rect width="1200" height="600" fill="#ffffff"/>
  
  <!-- Title with better typography -->
  <text x="600" y="60" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="26" font-weight="700" fill="#210f75">
    🎯 Why Choose This Web3 Starter Kit
  </text>
  
  <!-- Top Row Benefits -->
  
  <!-- Speed -->
  <rect x="100" y="130" width="200" height="100" rx="12" fill="url(#primaryGradient)" stroke="#401de1" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="200" y="165" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="white">⚡ 60-Minute Deploy</text>
  <text x="200" y="185" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Clone to production ready</text>
  <text x="200" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">No complex configuration</text>
  
  <!-- Speed metric -->
  <rect x="170" y="245" width="60" height="18" rx="9" fill="#210f75" stroke="none"/>
  <text x="200" y="255" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="600" fill="white">60 minutes</text>

  <!-- Security -->
  <rect x="330" y="130" width="200" height="100" rx="12" fill="url(#secondaryGradient)" stroke="#848483" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="430" y="165" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#444444">🔒 Enterprise Security</text>
  <text x="430" y="185" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#444444">Built-in authentication</text>
  <text x="430" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#444444">Row-level data protection</text>
  
  <!-- Security metric -->
  <rect x="400" y="245" width="60" height="18" rx="9" fill="#401de1" stroke="none"/>
  <text x="430" y="255" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="600" fill="white">Zero config</text>

  <!-- Multi-chain -->
  <rect x="560" y="130" width="200" height="100" rx="12" fill="url(#primaryGradient)" stroke="#401de1" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="660" y="165" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="white">🌍 Multi-Chain Ready</text>
  <text x="660" y="185" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">6+ blockchain networks</text>
  <text x="660" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Pre-built integrations</text>
  
