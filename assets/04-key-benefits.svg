  <text x="660" y="255" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="600" fill="white">6+ chains</text>

  <!-- Smart Features -->
  <rect x="790" y="130" width="200" height="100" rx="12" fill="url(#secondaryGradient)" stroke="#848483" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="890" y="165" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#444444">🔧 Smart Features</text>
  <text x="890" y="185" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#444444">Auto code improvements</text>
  <text x="890" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#444444">Quality tracking</text>
  
