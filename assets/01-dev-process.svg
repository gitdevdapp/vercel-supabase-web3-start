<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- DevDapp unified color scheme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#beb2f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#401de1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c6c2da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#848483;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#401de1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#210f75;stop-opacity:1" />
    </linearGradient>
    
    <!-- High-contrast shadows for readability -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#444444" />
    </marker>
    
    <marker id="accentArrow" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#401de1" />
    </marker>
  </defs>
  
  <!-- Clean white background -->
  <rect width="1200" height="600" fill="#ffffff"/>
  
  <!-- Title with better typography -->
  <text x="600" y="60" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="26" font-weight="700" fill="#210f75">
    🚀 Deploy Production dApp in 60 Minutes
  </text>
  
  <!-- Step 1: Setup Repository -->
  <rect x="80" y="150" width="200" height="100" rx="12" fill="url(#secondaryGradient)" stroke="#848483" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="180" y="180" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#444444">📁 Setup Repository</text>
  <text x="180" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#444444">Clone starter template</text>
  <text x="180" y="215" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#444444">Install dependencies</text>
  
  <!-- Time badge for Step 1 -->
  <rect x="150" y="265" width="60" height="20" rx="10" fill="#401de1" stroke="none"/>
  <text x="180" y="277" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="white">5 min</text>

  <!-- Step 2: Database Setup -->
  <rect x="320" y="150" width="200" height="100" rx="12" fill="url(#primaryGradient)" stroke="#401de1" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="420" y="180" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="white">🗄️ Database Setup</text>
  <text x="420" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Create Supabase project</text>
  <text x="420" y="215" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Run SQL schema script</text>
  
  <!-- Time badge for Step 2 -->
  <rect x="390" y="265" width="60" height="20" rx="10" fill="#210f75" stroke="none"/>
  <text x="420" y="277" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="white">15 min</text>

  <!-- Step 3: Web3 Integration -->
  <rect x="560" y="150" width="200" height="100" rx="12" fill="url(#primaryGradient)" stroke="#401de1" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="660" y="180" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="white">⛓️ Web3 Integration</text>
  <text x="660" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Configure wallet APIs</text>
  <text x="660" y="215" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Test blockchain connections</text>
  
  <!-- Time badge for Step 3 -->
  <rect x="630" y="265" width="60" height="20" rx="10" fill="#210f75" stroke="none"/>
  <text x="660" y="277" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="white">20 min</text>

  <!-- Step 4: Deploy Live -->
  <rect x="800" y="150" width="200" height="100" rx="12" fill="url(#accentGradient)" stroke="#210f75" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="900" y="180" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="white">🚀 Deploy Live</text>
  <text x="900" y="200" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Connect to Vercel</text>
  <text x="900" y="215" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="white">Go live in production</text>
  
  <!-- Time badge for Step 4 -->
  <rect x="870" y="265" width="60" height="20" rx="10" fill="#401de1" stroke="none"/>
  <text x="900" y="277" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="white">20 min</text>

  <!-- Result box -->
  <rect x="440" y="350" width="320" height="100" rx="12" fill="url(#accentGradient)" stroke="#210f75" stroke-width="3" filter="url(#dropShadow)"/>
  <text x="600" y="385" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="white">🌟 Multi-Chain dApp Live</text>
  <text x="600" y="405" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#beb2f5">Production-ready Web3 application</text>
  <text x="600" y="425" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#beb2f5">Supporting 6+ blockchain networks</text>

  <!-- Total time highlight -->
  <text x="600" y="520" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="600" fill="#401de1">
    ⏱️ Total: 60 minutes from clone to production
  </text>
</svg>