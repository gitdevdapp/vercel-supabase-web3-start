    🧠 AI-Powered Contribution Assessment System
  </text>
  
  <!-- Step 1: Code Submission -->
  <rect x="50" y="120" width="220" height="110" rx="12" fill="url(#secondaryGradient)" stroke="#848483" stroke-width="2" filter="url(#dropShadow)"/>
