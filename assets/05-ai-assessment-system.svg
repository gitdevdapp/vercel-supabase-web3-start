<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- DevDapp unified color scheme -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#beb2f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#401de1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c6c2da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#848483;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#401de1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#210f75;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#401de1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#beb2f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#401de1;stop-opacity:1" />
    </linearGradient>
    
    <!-- High-contrast shadows for readability -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#401de1" />
    </marker>
  </defs>
  
  <!-- Clean white background -->
